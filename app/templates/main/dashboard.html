{% extends "base.html" %}

{% block title %}仪表板{% endblock %}

{% block content %}
<div class="container">
    <h1>欢迎, {{ username }}!</h1>
    <p>这是你的个人仪表板。</p>
    <div class="links">
        {% if current_user.is_admin %}
        <div class="admin-section">
            <h2>管理员功能</h2>
            <ul>
                <li><a href="{{ url_for('db_management.db_stats_page') }}">数据库连接池状态</a></li>
                <li><a href="{{ url_for('main.monitor') }}">系统监控</a></li>
            </ul>
        </div>
        {% endif %}
        <p><a href="{{ url_for('auth.logout') }}">登出</a></p>
    </div>
</div>
{% endblock %}
