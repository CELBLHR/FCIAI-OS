<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练数据库管理</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="database.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="confirm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">翻译管理系统</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="bi bi-translate"></i>
                    PPT翻译
                </a>
                <a href="database.html" class="nav-link active">
                    <i class="bi bi-database"></i>
                    训练数据库管理
                </a>
                <a href="ingredient.html" class="nav-link">
                    <i class="bi bi-search"></i>
                    保健食品成分搜索
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>训练数据库管理</h1>

        <!-- 添加新翻译 -->
        <section class="add-section">
            <h2>添加新翻译</h2>
            <div class="input-group">
                <input type="text" id="englishInput" placeholder="英文">
                <input type="text" id="chineseInput" placeholder="中文">
                <button id="addBtn">添加</button>
            </div>
        </section>

        <!-- 训练按钮 -->
        <section class="train-section">
            <button id="trainBtn" class="train-btn">
                <i class="bi bi-lightning-charge-fill"></i>
                开始训练
            </button>
        </section>

        <!-- 搜索栏 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索英文或中文...">
                <button id="searchBtn" class="search-btn">
                    <i class="bi bi-search"></i>
                    搜索
                </button>
            </div>
        </section>

        <!-- 数据表格 -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>英文</th>
                        <th>中文</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="translationTable">
                    <!-- 数据将通过 JavaScript 动态插入 -->
                </tbody>
            </table>
        </section>

        <!-- 分页 -->
        <div id="pagination" class="pagination"></div>

        <!-- 编辑弹窗 -->
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <h2>编辑翻译</h2>
                <input type="text" id="editEnglish" placeholder="英文">
                <input type="text" id="editChinese" placeholder="中文">
                <div class="modal-buttons">
                    <button id="saveEdit">保存</button>
                    <button id="cancelEdit">取消</button>
                </div>
            </div>
        </div>

        <!-- 确认删除弹窗 -->
        <div id="confirmContainer" class="confirm-container" style="display: none;">
            <div class="confirm-dialog">
                <i class="bi bi-exclamation-triangle-fill confirm-icon"></i>
                <div class="confirm-title">确认删除</div>
                <div class="confirm-content">确定要删除这条翻译吗？此操作不可恢复。</div>
                <div class="confirm-buttons">
                    <button class="confirm-cancel" id="confirmCancel">取消</button>
                    <button class="confirm-delete" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>

        <!-- 提示容器 -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="database.js"></script>
</body>
</html>
