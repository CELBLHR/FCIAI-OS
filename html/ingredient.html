<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保健食品成分搜索</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="ingredient.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">翻译管理系统</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="bi bi-translate"></i>
                    PPT翻译
                </a>
                <a href="database.html" class="nav-link">
                    <i class="bi bi-database"></i>
                    训练数据库管理
                </a>
                <a href="ingredient.html" class="nav-link active">
                    <i class="bi bi-search"></i>
                    保健食品成分搜索
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>保健食品成分搜索</h1>

        <section class="update-section">
            <button id="updateBtn" class="update-btn">
                <i class="bi bi-arrow-clockwise"></i>
                更新数据
            </button>
        </section>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="ingredientInput" placeholder="请输入要查询的成分名称...">
                <button id="searchBtn" class="search-btn">
                    <i class="bi bi-search"></i>
                    查询
                </button>
            </div>
        </section>

        <section class="result-section">
            <div id="searchResult" class="result-container">
                <!-- 查询结果将在这里显示 -->
            </div>
            <div id="pagination" class="pagination"></div>
        </section>

        <!-- 提示容器 -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="ingredient.js"></script>
</body>
</html>
